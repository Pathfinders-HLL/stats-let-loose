services:
  postgres:
    image: postgres:17
    container_name: statsletloose-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-stats_let_loose}
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_INGESTION_PASSWORD: ${POSTGRES_INGESTION_PASSWORD}
      POSTGRES_RO_PASSWORD: ${POSTGRES_RO_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    entrypoint: ["/bin/bash", "/postgres-entrypoint.sh"]
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=768MB
      -c maintenance_work_mem=64MB
      -c work_mem=16MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=32MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c max_connections=50
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.max=500
      -c pg_stat_statements.track=top
      -c pg_stat_statements.track_utility=off
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../sql:/docker-entrypoint-initdb.d/sql:ro
      - ./check-and-create-tables.sh:/check-and-create-tables.sh:ro
      - ./postgres-entrypoint.sh:/postgres-entrypoint.sh:ro
      - ./ensure-postgres-config.sh:/ensure-postgres-config.sh:ro
      - ./postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-stats_let_loose}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - statsletloose-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1280M
        reservations:
          memory: 512M

  stats-api-ingestion:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api-ingestion
      target: final
      cache_from:
        - statsletloose-api-ingestion:latest
    image: statsletloose-api-ingestion:latest
    container_name: statsletloose-api-ingestion
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-stats_let_loose}
      POSTGRES_USER: ${POSTGRES_INGESTION_USER:-pathfinder_ingestion}
      POSTGRES_PASSWORD: ${POSTGRES_INGESTION_PASSWORD}
      INGESTION_BASE_URL: ${INGESTION_BASE_URL}
      MATCH_HISTORY_BATCH_SIZE: ${MATCH_HISTORY_BATCH_SIZE:-25}
      PLAYER_STATS_BATCH_SIZE: ${PLAYER_STATS_BATCH_SIZE:-25}
      API_INGESTION_DATA_DIR: /app/data
    volumes:
      - ../../apps/api_stats_ingestion:/app/apps/api_stats_ingestion:ro
      - ../../libs:/app/libs:ro
      - api_ingestion_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep -q 'python -m apps.api_stats_ingestion.ingestion_cli' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - statsletloose-network
    restart: unless-stopped
    # Allow 180 seconds for graceful shutdown to complete current batch
    stop_grace_period: 180s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M
    # Run every 30 minutes using a cron-like scheduler
    # Uses signal trapping to propagate SIGTERM to the Python process for graceful shutdown
    command:
      - sh
      - -c
      - |
        PYTHON_PID=0

        handle_term() {
          echo "Received SIGTERM, forwarding to ingestion process..."
          if [ "$$PYTHON_PID" != "0" ]; then
            kill -TERM "$$PYTHON_PID" 2>/dev/null
            wait "$$PYTHON_PID"
          fi
          exit 0
        }

        trap handle_term TERM INT

        echo "Starting API ingestion scheduler..."
        while true; do
          echo "$$(date): Running API ingestion job..."
          cd /app && python -m apps.api_stats_ingestion.ingestion_cli --skip-existing-fetch &
          PYTHON_PID=$$!
          wait "$$PYTHON_PID"
          PYTHON_PID=0
          echo "$$(date): Job completed. Waiting 30 minutes..."
          sleep 1800 &
          wait $$!
        done

  discord-stats-bot:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.discord-bot
      target: final
      cache_from:
        - statsletloose-discord-bot:latest
    image: statsletloose-discord-bot:latest
    container_name: statsletloose-discord-bot
    environment:
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_ALLOWED_CHANNEL_IDS: ${DISCORD_ALLOWED_CHANNEL_IDS}
      DISCORD_DEV_GUILD_ID: ${DISCORD_DEV_GUILD_ID}
      DISCORD_STATS_CHANNEL_ID: ${DISCORD_STATS_CHANNEL_ID}
      DISCORD_CLEANUP_ALLOWED_ROLE_IDS: ${DISCORD_CLEANUP_ALLOWED_ROLE_IDS}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-stats_let_loose}
      POSTGRES_RO_USER: ${POSTGRES_RO_USER:-pathfinder_ro}
      POSTGRES_RO_PASSWORD: ${POSTGRES_RO_PASSWORD}
      # Cache directory for persistent storage
      DISCORD_BOT_CACHE_DIR: /app/data/cache
      # AWS credentials for S3 access
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-west-2}
    volumes:
      - ../../apps/discord_stats_bot:/app/apps/discord_stats_bot:ro
      - ../../libs:/app/libs:ro
      - discord_bot_cache:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep -q 'python /app/apps/discord_stats_bot/stats_bot.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - statsletloose-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M

volumes:
  postgres_data:
    driver: local
  api_ingestion_data:
    driver: local
  discord_bot_cache:
    driver: local

networks:
  statsletloose-network:
    driver: bridge
